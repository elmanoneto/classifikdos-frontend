<div ng-if="produtos != 0">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h3 id="tables">Meus Produtos</h3>
      </div>
      <div class="bs-example table-responsive">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Foto</th>
              <th>Editar</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="produto in produtos">
              <td>{{produto.nome}}</td>
              <td>Visualizar</td>
              <td><a href="javascript:void(0)" ng-click="editar(produto.idt)">
                <img src="../images/editar.png">
              </a></td>
              <td><a href="javascript:void(0)" ng-click="remover(produto.idt)">
                <img src="../images/excluir.gif">
              </a></td>
            </tr>
          </tbody>
        </table> 
      </div><!-- /example -->
    </div>
  </div>
</div>

<div ng-if="produtos == 0">
  <h3>Meus produtos</h3>
  <p>Nenhum produto cadastrado.</p>
</div>

<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalProduto">Cadastrar produto</button>

<!-- Modal -->
<div class="modal fade" id="modalProduto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Novo Produto</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome" ng-model="produto.nome">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Foto</label>
            <input type="file" class="form-control" id="file">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="cadastrar()">Cadastrar Produto</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Modal -->
<div class="modal fade" id="modalEditProduto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Novo Produto</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="hidden" ng-model="idt">
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome" ng-model="editar.nome">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Foto</label>
            <input type="file" class="form-control" id="exampleInputPassword1" ng-model="produto.foto">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="acaoEditar()">Editar Produto</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
