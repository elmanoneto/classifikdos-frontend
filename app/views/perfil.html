<div class="conteudo">
<h3>Meu Perfil</h3>
<div class="col-lg-6">
    <form class="bs-example form-horizontal">
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Nome</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputEmail" value="{{user.nome}}">
        </div>
      </div>
       <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputEmail" value="{{user.email}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Nova Senha</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="Nova senha">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Salvar</button> 
          <button type="submit" class="btn btn-default" ng-click="logout()">Remover conta</button> 
        </div>
      </div>
    </form>
  </div>
</div>
</div>
